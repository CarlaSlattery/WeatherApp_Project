  <body>
    <section class="content">
      <header>
        <form class="d-flex" role="search" id="searchEngine">
          <input
            class="form-control me-2"
            type="text"
            placeholder="Enter Location"
            aria-label="Search"
            id="cityInput"
          />
          <button type="submit" id="searchButton" value="Search">Search</button>
        </form>
      </header>
      <section class="main">
        <h3 class="date" id="dateTime">
          <span class="timeDay">08:00 Tuesday</span
          ><span class="date">14th June 2022</span>
        </h3>
        <h1 class="location" id="placeName">
          Enter a city to find out the weather!
        </h1>
        <img src="" id="currentWeatherIcon" />

        <h2 class="currentTemp" id="currentTemp"></h2>
        <div class="temp-units">
          <a href="" class="celcius" id="unitCel">˚C</a
          ><a href="" class="farenheit" id="unitFar">˚F</a>
        </div>
        <h2 class="description" id="weatherDescription"></h2>
        <h4 class="wind">Wind: <span id="windSpeed"></span>mph</h4>
        <h4 class="humidity">Humidity: <span id="humidity"></span>%</h4>
      </section>

            type="submit"
            value="search"

            Search

          <input
            type="search-city"
            placeholder="Enter Location"
            class="form-control"
            id="cityInput"
          />
        </form>
      </header>
      <section class="main">

        <h1 class="location" id="placeName">Liverpool</h1>
        <img src="" id="currentWeatherIcon" />

        <h2 class="currentTemp" id="currentTemp">12</h2>
        <div class="temp-units">
          <a href="" class="celcius" id="unitCel">˚C</a
          ><a href="" class="farenheit" id="unitFar">˚F</a>
        </div>
        <h2 class="description" id="weatherDescription">Rain</h2>
        <h4 class="wind">Wind: <span id="windSpeed"></span>mph</h4>
        <h4 class="humidity">Humidity: <span id="humidity"></span>%</h4>

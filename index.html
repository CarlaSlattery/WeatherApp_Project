<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/4f8d33b59d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 id="currentCity">Liverpool, UK</h1>
          <i class="fa-solid fa-sun weatherCurrent" id="weatherIcon"></i>
          <h2><span id="temp">15</span><span id="tempUnit">ºC</span></h2>
          <ul class="weatherCurrent">
            <li><span id="description">Sunny</span></li>
            <li id="dateTime">Saturday, 15th April 2022, 17:45</li>
            <li>
              Min <span id="tempMin">9</span>C Max <span id="tempMax">16</span>C
            </li>
            <li>Precipitation: 25%</li>
          </ul>
        </div>
        <div class="col-6">
          <nav>
            <div class="container-fluid">
              <form class="d-flex" id="search-form">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search Town/City"
                  aria-label="Search"
                  id="city-input"
                />
                <input
                  class="btn btn-primary"
                  id="submit"
                  type="submit"
                  value="Submit"
                />
              </form>
              <button class="current" id="currentLocation">
                Current Location
              </button>
              <button class="convert" id="celcius">˚C</button>
              <button class="convert" id="farenheit">˚F</button>
            </div>
          </nav>

          <section class="weatherCurrent">
            <p>Wind:<span id="windSpeed">7</span>mph</p>
            <p>Humidity: <span id="humidity">46</span>%</p>
            <p />
          </section>
        </div>
      </div>
      <section class="bottom">
        <div class="row">
          <div class="col day">
            <h2>Sat</h2>
            <i class="fa-solid fa-sun"></i>
            <p>Min 10ºC<br />Max 17ºC</p>
          </div>
          <div class="col day">
            <h2>Sun</h2>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p>Min 9ºC<br />Max 15ºC</p>
          </div>
          <div class="col day">
            <h2>Mon</h2>
            <i class="fa-solid fa-sun"></i>
            <p>Min 11ºC<br />Max 17ºC</p>
          </div>
          <div class="col day">
            <h2>Tue</h2>
            <i class="fa-solid fa-cloud"></i>
            <p>Min 13ºC<br />Max 18ºC</p>
          </div>
          <div class="col day">
            <h2>Wed</h2>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <p>Min 8ºC<br />Max 13ºC</p>
          </div>
        </div>
      </section>
      <footer>
        <a href="https://github.com/CarlaSlattery/WeatherApp_Project"
          >Link to Github</a
        >
      </footer>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
